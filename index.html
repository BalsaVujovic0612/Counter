<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="counter-container"><h1 id="counter">0</h1></div>
        <div class="buttons">
            <button class="inc" id="increase" >Increase</button>
            <button class="dec" id="decrease">Decrease</button>
            <button class="res" id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
